<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenChain Sender</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #071013; /* أسود داكن */
      color: white;
      text-align: center;
      padding: 20px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      color: #FFD700; /* أصفر */
      font-size: 28px;
      margin: 0;
    }
    header p {
      font-size: 16px;
      color: #16a34a; /* أخضر */
      margin: 0;
      font-weight: bold;
    }
    .wallet-buttons button, #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
    }
    #connectBtn {
      background-color: #16a34a; /* أخضر */
      color: white;
    }
    #disconnectBtn {
      background-color: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      display: none;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
    }
    .tx-box {
      background: #0b1619;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    #sendBtn {
      background-color: #FFD700;
      color: black;
    }
    footer a {
      color: #16a34a;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ZenChain Logo" />
    <h1>ZenChain Sender</h1>
    <p>By Youcef</p>
  </header>

  <div class="wallet-buttons">
    <button id="connectBtn">Connect Wallet</button>
    <button id="disconnectBtn">Disconnect</button>
  </div>

  <p id="status">status: idle</p>

  <div class="tx-box">
    <h3>Send ZTC (Testnet)</h3>
    <input type="text" id="receiver" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount (ZTC)" step="0.0001" />
    <button id="sendBtn">Send</button>
  </div>

  <footer>
    <a href="https://twitter.com/zenchain_labs" target="_blank">Twitter</a>
    <a href="https://discord.gg/zenchain" target="_blank">Discord</a>
  </footer>

  <!-- مكتبة ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    let provider;
    let signer;

    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          const address = await signer.getAddress();
          statusEl.textContent = "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
          connectBtn.style.display = "none";
          disconnectBtn.style.display = "inline-block";
        } catch (err) {
          statusEl.textContent = "Connection failed!";
        }
      } else {
        statusEl.textContent = "MetaMask not found!";
      }
    }

    function disconnectWallet() {
      provider = null;
      signer = null;
      statusEl.textContent = "status: idle";
      connectBtn.style.display = "inline-block";
      disconnectBtn.style.display = "none";
    }

    async function sendTransaction() {
      if (!signer) {
        alert("Connect wallet first!");
        return;
      }

      const receiver = document.getElementById('receiver').value;
      const amount = document.getElementById('amount').value;

      if (!receiver || !amount) {
        alert("Enter recipient and amount!");
        return;
      }

      try {
        const tx = await signer.sendTransaction({
          to: receiver,
          value: ethers.utils.parseEther(amount)
        });

        statusEl.textContent = "Transaction sent! Hash: " + tx.hash.slice(0, 10) + "...";
      } catch (error) {
        statusEl.textContent = "Transaction failed!";
      }
    }

    connectBtn.addEventListener('click', connectWallet);
    disconnectBtn.addEventListener('click', disconnectWallet);
    sendBtn.addEventListener('click', sendTransaction);
  </script>
</body>
</html>
